<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<form method="post" action="valida.jsp">
		<input type="hidden" type="number" value="0"> <label
			for="email">E-mail:</label> <br> <input type="email"
			name="email" id="email" placeholder="Insira seu e-mail nesse campo">
		<br> <label for="senha">Senha:</label> <br> <input
			type="password" name="senha" id="senha"
			placeholder="Insira sua senha nesse campo"> <br> <input
			type="submit" value="Autenticar">
	</form>
</body>
</html>
